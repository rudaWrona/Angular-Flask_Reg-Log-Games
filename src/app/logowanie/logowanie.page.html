<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Logowanie</ion-title>
    <ion-title>Witaj, {{ uzytkownik ? uzytkownik : 'nieznajomy' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Zaloguj się do aplikacji</ion-card-title>
      <ion-card-subtitle>Podaj nazwę użytkownika i hasło</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>

      <form (ngSubmit)="zalogujUzytkownika()" #registerForm="ngForm">
        <ion-item>
          <ion-input label="Nazwa" placeholder="wpisz nazwę" name="nazwa" [(ngModel)]="nazwa" autofocus required></ion-input>
        </ion-item>
    
    
        <ion-item>
          <ion-input label="Hasło" placeholder="podaj hasło" type="password" name="haslo" [(ngModel)]="haslo" required></ion-input>
        </ion-item>
    
        <ion-button expand="block" type="submit" [disabled]="!registerForm.valid">Zaloguj</ion-button>
        <br>

        <ion-button (click)="rejestracja()">rejestracja</ion-button>
        <ion-button (click)="wyloguj()">wyloguj</ion-button>
    
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
