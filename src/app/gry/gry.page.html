<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Baza gier</ion-title>
    <ion-title>Witaj, {{ uzytkownik ? uzytkownik : 'nieznajomy' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Wyszukaj gry</ion-card-title>
      <ion-card-subtitle>Podaj tytuł gry</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>

      <form (ngSubmit)="wyszukajGry()" #registerForm="ngForm">
        <ion-item>
          <ion-input label="Tytuł gry" placeholder="wpisz nazwę" name="nazwa" [(ngModel)]="tytul" autofocus required></ion-input>
        </ion-item>
    
        <ion-button expand="block" type="submit" [disabled]="!registerForm.valid">wyszukaj</ion-button>
        <br>

        <ion-button (click)="home()">Home</ion-button>
    
      </form>

      <ion-toolbar>
        <ion-searchbar
          [formControl]="kontrolaWyszukania" placeholder="Wyszukaj dynamicznie po tytule..." animated></ion-searchbar>
      </ion-toolbar>

      <ion-grid>
        <ion-row *ngFor = "let g of gry">
          <ion-col class="ion-align-self-start">
            <ion-avatar item-left><img src="{{g.ImagePath}}"></ion-avatar>
            <h2>{{g.Name}}</h2>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row *ngFor = "let w of wyniki">
          <ion-col class="ion-align-self-start">
            <ion-avatar item-left><img src="{{w.ImagePath}}"></ion-avatar>
            <h2>{{w.Name}}</h2>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-spinner *ngIf="isLadujeSie"></ion-spinner>

    </ion-card-content>
  </ion-card>
</ion-content>
